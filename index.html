<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football teams</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-5 btn-outline-danger">

        <h1> Choose your NFL Team </h1>
      <form action="">
        <input type="text" class="form-control" id="firstName" />

        <select
          id="footballTeamList"
          size="5"
          class="form-select"
          name="footballTeam"
        ></select>

        <button class="btn btn-primary mt-2" type="submit" id="selectButton">
          Select
        </button>
      </form>

      <div class="m-4 p-4 border-5">
        <div>Football Team: <span id="stateId"></span></div>
        <div>State of team: <span id="stateName"></span></div>
        <div>Information on team: <span id="capital"></span></div>
      </div>
    </main>
  </body>
</html>
